<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link href="./output.css" rel="stylesheet" />
        <title>Document</title>
    </head>
    <body class="bg-veryDarkBlue font-overpass">
        <div class=" container shadow-lg px-5 py-8 bg-gradient-to-t from-darkBlue to-mediumGreyA to-95%  h-[25rem] w-[22rem] mt-36 rounded-2xl flex flex-col justify-between items-start">
            <div class="star shadow-sm rounded-full bg-mediumGreyA w-10 h-10 flex justify-center items-center ">
                <svg width="17" height="16" xmlns="http://www.w3.org/2000/svg"><path d="m9.067.43 1.99 4.031c.112.228.33.386.58.422l4.45.647a.772.772 0 0 1 .427 1.316l-3.22 3.138a.773.773 0 0 0-.222.683l.76 4.431a.772.772 0 0 1-1.12.813l-3.98-2.092a.773.773 0 0 0-.718 0l-3.98 2.092a.772.772 0 0 1-1.119-.813l.76-4.431a.77.77 0 0 0-.222-.683L.233 6.846A.772.772 0 0 1 .661 5.53l4.449-.647a.772.772 0 0 0 .58-.422L7.68.43a.774.774 0 0 1 1.387 0Z" fill="#FC7614"/></svg>
            
            </div>
            <div class="content flex flex-col justify-between h-32">
                <h1 class="content__title text-white text-lg">How did we do?</h1>
                <p class="content__text text-lightGrey">Please let us know how we did with your support request. All feedback is appreciated 
                to help us improve our offering!</p>
            </div>
            <div class="rating-section mt-3 w-full">
                <div class="rating-btns flex justify-between w-full">
                    <div class=" rating-btn rating-btn__one  rating-btn-comp ">1</div>
                    <div class=" rating-btn rating-btn__two  rating-btn-comp">2</div>
                    <div class=" rating-btn rating-btn__three  rating-btn-comp">3</div>
                    <div class=" rating-btn rating-btn__four rating-btn-comp">4</div>
                    <div class=" rating-btn rating-btn__five rating-btn-comp">5</div>
                </div>
                <button class="bg-orange tracking-widest text-white h-11 w-full mt-4 rounded-3xl text-lg shadow-lg hover:bg-white hover:text-orange transition delay-100">SUBMIT</button>
            </div>
                
        </div>
    <script src="./scripts/app.js"></script>
    </body>
</html>
